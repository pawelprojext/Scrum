<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Fishes</title>
</head>
<body>
    <header>
        <h2>Fishes</h2>   
    </header>
    <h1 class="info">Fiszka na dziś!</h1>

     <div class="flex-wrap">
        <section>
            <h1>Witamy cię serdecznie w<br><b>fishes - fiszki dla wszystkich</b></h1>
        </section>

        <main>

            <img src="/flags/arr.svg" alt="get back btn" class="arr hide">
            <nav>
                <div class="nav-tile" id="england">
                    <p>Język angielski</p>
                    <img src="/flags/england.svg" alt="spain flag">
                </div>
                <div class="nav-tile" id="germany">
                    <p>Język niemiecki</p>
                    <img src="/flags/germany.svg" alt="spain flag">
                </div>
                <div class="nav-tile" id="spain">
                    <p>Język hiszpański</p>
                    <img src="/flags/spain.svg" alt="spain flag">
                </div>
            </nav>

            <div class="cards hide">
                <div class="card first animate">Ryba</div>
                <div class="card second">Fish</div>
            </div>
        </main> 
    </div>
</body>

<script src="index.js"></script>

</html>
